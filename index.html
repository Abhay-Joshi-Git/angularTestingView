<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
  </head>
  <body>
    <div ng-app="testingApp">
        <div id="countDisplay" ng-controller="countDisplayController">
            Bug Count : {{bugCount}}
            Story Count: {{storyCount}}
            <br>
            <form name="testForm"  novalidate role="form">
                <input type="text" id="fNameInput" name="fName" ng-model="fName" required><div id="showDirt" ng-show="testForm.fName.$dirty">{{fName}}</div>
                <input type="text" name="lName" ng-model="lName">
                <button  type="submit" id="formSubmitBtn" ng-click="submit(testForm)" ng-disabled="testForm.$invalid">submit</button>
            </form>
            <!--
            <input id="fNameInput" ng-model="fName"><div id="showDirt">{{fName}}</div>
            -->
            <input id="nameInput" ng-model="name" value="original">
            <button id="changeNameBtn" ng-click="changeName(name)">change name</button>
            <div id="nameDiv">{{name}}</div>
        </div>
    </div>
  </body>
  <script src="lib/jquery-2.1.3.js"></script>
  <script src="lib/angular.js"></script>
  <script src="app.js"></script>
</html>
